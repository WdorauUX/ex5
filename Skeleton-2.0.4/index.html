<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>The Adventurer's Spellbook</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">
	  $(document).ready(function() {

		  $("#submitspell").click(function() {
			  var i = $("#spelltext").val();

			  $.ajax({
            //https://www.dnd5eapi.co/api/spells/{index}
            url: "https://www.dnd5eapi.co/api/spells/"+i,
				  type: "get", //send it through get method
				  data: {
				    //mode: "json",
				    //units: "imperial",
				    //i: ""
				//	APPID: apikey
				  },
			      success: function(response) {
					  $(".myspellbook p").fadeOut(200, function() {
					  	$(this).html("<strong> Here's what the spellbook has to say...</strong> "+response.desc).fadeIn(2500);
					  });
                      console.log(response);
					  //Do Something
			      },
			      error: function(xhr) {
			          alert ("There was an error.");
					  //Do Something to handle error
			      }
			  });
		  });
	  });
  </script>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <style type="text/css">
	  .row {
		  margin-top: 5em;
	  }
	  .myspellbook {
		  background-color: #666;
		  height: 25em;
		  padding: 2em;
		  color: #FFF;
		  font-size: 1em;
	  }
	  .myspellbook strong {
		  font-weight: 700;
		  font-size: 2em;
	  }
    .spelld{
      font-size: 2em;

    }
    .novice{
      margin-right: 5%;
    }
  </style>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section class="container">
	<div class="row">
		<div class="one-half column">
			<h1>The Adventurer's Spellbook</h1>
			<p>Did you forget a spell? Quickly search for a refresher here:</p>
			<p><input type="text" id="spelltext" name="spelltext" length="25" /></p>
			<p><input type="submit" id="submitspell" />
        <p>In case you are a novice wizard here are some classic spells</p>
        <p>(enter these as they appear in the list below)</p>
        <ul>
          <li>acid-arrow</li>
          <li>fireball</li>
          <li>invisibilty</li>
          <li>burning-hands</li>
        </ul>
		</div>
	  	<div class="one-half column myspellbook">
			<p id="spelld"><!-- spells will display here--></p>
		</div>
	</div>
  </section>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
